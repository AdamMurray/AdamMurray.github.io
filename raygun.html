<!DOCTYPE html>
<html>
  <head>
    <title>Raygun</title>

    <link rel="stylesheet" type="text/css" href="/css/raygun.css" />
  </head>
  <body>
    <h1>Moving Stars</h1>

    <div class="ray-gun stun">
      <div class="back-piece"></div>
      <div class="center-piece"></div>
      <div class="front-connect-block"></div>
      <div class="barrel"></div>
      <div class="plate one"></div>
      <div class="plate two"></div>
      <div class="plate three"></div>
      <div class="front-end-piece"></div>
      <div class="shot"></div>
      <div class="bottom-connect-block"></div>
      <div class="grip"></div>
      <div class="trigger"></div>
      <div class="indicator one"></div>
      <div class="indicator two"></div>
      <div class="indicator three"></div>
      <div class="toggle"></div>
    </div>
  </body>

  <script type="text/javascript" src="/js/raygun.js"></script>
</html>
