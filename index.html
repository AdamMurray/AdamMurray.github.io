<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--
  The above 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
 -->
  <title>Adam John Campbell Murray</title>

  <!-- Force IE 8/9/10 to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="description" content="Adam John Campbell Murray is a web developer with over 4 years of professional experience.">
  <meta name="author" content="Adam Murray">

  <meta name="theme-color" content="#eb12ff">

  <!-- //////////////////////////////////////////////////////////////////////-->
  <link rel="stylesheet" href="normalize.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Press+Start+2P" rel="stylesheet">

  <style>
    @keyframes text-shadow-glow-white {
      from {
        text-shadow: 0px 0px 15px #ffffffab;
      }
      50% {
        text-shadow: 0px 0px 35px #ffffffbe;
      }
      /* ignored */
      to {
        text-shadow: 0px 0px 15px #ffffffab;
      }
    }

    ::-moz-selection {
      /* Code for Firefox */
      color: #eb12ff;
      background: black;
    }

    ::selection {
      color: #eb12ff;
      background: black;
    }

    html,
    body {
      height: 100%;
      font-size: 16px;
    }

    body {
      /* background: linear-gradient(146deg, #eb12ff, #982ffa, rgb(0, 133, 255), #00dcff); */
      background: linear-gradient(146deg, #000000, #3e0077, rgb(0, 133, 255), #00dcff); /* new colours */
      background-attachment: fixed;
      font-family: 'Press Start 2P', sans-serif;
    }

    /** Copyright *************************************************************/

    .copyright {
      font-size: .5em;
      color: #ffffffbd;
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-weight: 200;
      line-height: 1.4;
    }

    /** Header ****************************************************************/

    .section--particles {
      z-index: 1;
      position: relative;
      height: 100%;
      width: 100%;
    }

    .section--main {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      display: grid;
      z-index: 2;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    .header {
      /* Layout */
      align-self: center;
      justify-self: center;
      pointer-events: all;
    }

    .header__title {
      /* Layout */
      align-self: center;
      justify-self: center;

      /* Design */
      text-align: center;
      text-transform: uppercase;
      color: white;
      font-size: 2em;
      padding: 20px;
      /* text-shadow: 0px 0px 15px #ffffffab; */
      line-height: 1.4;
      /* animation: text-shadow-glow-white 2s ease-in 0s infinite; */
    }

    .header__subtitle {
      /* Design */
      font-size: .6em;
      text-align: center;
      color: #00d4ff;
      text-shadow: 0px 0px 15px #0e82ff;
      text-transform: uppercase;
    }

    .header__links {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
      margin-top: 40px;
    }

    .header__links a {
      font-size: .6em;
      color: white;
    }

    .header__buttons {
      text-align: center;
      margin-top: 40px;
    }

    .header__buttons button {
      padding: 15px 12px;
      text-transform: uppercase;
      font-size: .7em;
      color: white;
      background: transparent;
      border: 2px solid;
      cursor: pointer;
      min-width: 200px;
      margin-top: 10px;
    }

    .header__buttons button:hover {
      background: #eb12ff;
    }

    #hireMe {
      background: #eb12ff;
    }

    /** CV ********************************************************************/

    .cv {
      border-top: 1px solid white;
    }

    .cv__section {
      padding: 20px;
      margin: 0 auto;
      background: #151515;
      border-bottom: 1px solid white;
    }

    .cv__section--experience {
      background: #151515;
    }

    .cv__section--education .cv__experience__year {
      color: #00dcff;
    }

    .cv__section h3 {
      color: white;
      font-size: 1.2em;
      text-transform: uppercase;
    }

    .cv__subsection {
      max-width: 600px;
      margin: 0 auto;
    }

    .cv__experience {
      margin-top: 20px;
      color: white;
      font-family: 'Roboto Mono', sans-serif;
    }

    .cv__experience__year {
      font-size: .9em;
      color: #eb12ff;
      margin-bottom: 10px;
    }

    .cv__experience__company {
      margin-bottom: 5px;
    }

    .cv__experience__position {
      font-size: .7em;
      color: #828282;
      margin-bottom: 10px;
    }

    .cv__experience__description {
      font-size: .8em;
      line-height: 1.4;
      color: #ddd;
    }
  </style>
</head>

  <!-- Copyright -->

  <section class="section--main">

      <h1 class="header__title">

      </h1>

      <h2 class="header__subtitle">

      </h2>

      <div class="header__links">
        <div>
          <a href="https://github.com/AdamMurray" target="_blank">
            Github
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/adam-murray-9405b44b/" target="_blank">
            LinkedIn
          </a>
        </div>
        <div>
          <a href="https://twitter.com/AdamJCMurray" target="_blank">
            Twitter
          </a>
        </div>
      </div>

      <div class="header__buttons">
        <a href="cv.html" target="_blank">
          <button id="checkOutMyCv">
            Check out my CV
          </button>
        </a>
        <a href="cv.html" target="_blank">
          <button id="hireMe">
            Hire me
          </button>
        </a>
      </div>
    </div>

  </section>

</html>
